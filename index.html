<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="./js/app.js"></script>
  <title>BlackJack</title>
</head>
<body>
  <h1 id="title">Let's Play Blackjack</h1>
  <main>
  <div class="card-container">
    <div id="player-hand"></div>
    <div id="computer-hand"></div>
  </div>
  <div class="button-container">
    <button id="cash-out-button">Cash-Out</button>
    <button id="bet-button">Bet</button>
  </div>
  <div class="bet-container">
    <h3 id="total-credit">Total Credits:</h3>
      <div class="bet">
        <h4 id="place-bet">Place your Bet!</h4>
        <div class="bet-button">
          <button id="dicrease-bet">-</button>
          <button id="increase-bet">+</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
