<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link id="favicn" rel="icon" href="./images/assets/NicePng_blackjack-png_1547506.png">
  <script defer src="./js/app.js"></script>
  <title>BlackJack</title>
</head>
<body>
  <h1 id="title">Let's Play Blackjack</h1>
  <main>
    <div class="game-btn">
      <button id="cash-out-button">Cash-Out</button>
      <button id="next-hand">Next Hand</button>
    </div>
    <section class="play-section" >
      <div id="deck" class="card large back-blue shadow"></div>
      <h2>Dealer: <span id="computer-sum"></span></h2>
      <div id="computer-section" class="animate__animated animate__fadeInDownBig" class="card large back-blue shadow"></div>
      <h2>Player: <span id="player-sum"></span></h2>
      <div id="player-card" class="animate__animated animate__fadeInDownBig"></div>
      <div class="play-button">
        <button id="hit-button" class="animate__animated animate__fadeInRight">HIT</button>
        <button id="stay-button" class="animate__animated animate__fadeInRight">STAY</button>
      </div>
    </section>
    <section class="bets">
      <div class="bet-container">
        <div id="total-credit">Total Credits:</div>
        <h4 id="place-bet">Place your Bet!</h4>
        <button id="bet-button">BET</button>
        <div class="increase-decrease-button">
          <button id="decrease-bet">-</button>
          <button id="increase-bet">+</button>
        </div> 
        <h2 id="message">Message</h2>
      </div>
      </section>
  </main>
</body>
</html>
