<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/cardstarter.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>BlackJack</title>
</head>
<body>
  <h1 id="title">Let's Play Blackjack</h1>
  <main>
    <button id="cash-out-button">Cash-Out</button>
    <section class="bets">
      <div class="bet-container">
        <button id="bet-button">BET</button>
        <div id="total-credit">Total Credits:</div>
        <h4 id="place-bet">Place your Bet!</h4>
        <div class="increase-decrease-button">
          <button id="decrease-bet">-</button>
          <button id="increase-bet">+</button>
      </div> 
    </section>
    <section class="play-section">
      <div id="deck" class="card large back-blue shadow"></div>
      <h2>Dealer: <span id="computer-sum"></span></h2>
      <div id="computer-section"></div>
      <h2>Player: <span id="player-sum"></span></h2>
      <div id="player-card"></div>
      
      
      <div class="play-button">
        <button id="hit-button">HIT</button>
        <button id="stay-button">STAY</button>
      </div>
    </section>
  </main>
  <h2 id="message">Message</h2>
</body>
</html>
